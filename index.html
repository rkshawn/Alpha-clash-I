<!DOCTYPE html>
<html lang="en" data-theme="light">
  <!-- daisy ui and tailwind link -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file link -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
  </head>
  <body class="font-poppins" >
    <main class=" bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center p-5">
      <!-- home screen -->
      <section id="home-section" class="min-h-screen text-white flex justify-center items-center ">
         <div class="flex flex-col items-center gap-12">
          <h1 class="text-7xl text-center uppercase">Alpha Clash I</h1>
          <p class="text-xl">Unleash your keyboard Kung Fu , press "Enter" to play</p>
          <button onclick="play()" class="btn">Play Now</button>
         </div>
      </section>
      <!-- play ground -->
      <section id="play-ground" class="play-ground flex flex-col items-center gap-20 pt-20 hidden">
        
          <!-- screen start -->
          <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-text" class="text-9xl font-bold">Y</p>
            </div>
          </div>
          <!-- screen ends -->
          <!-- keyboard start -->
              <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="q" class="kbd">q</kbd>
                  <kbd id="w" class="kbd">w</kbd>
                  <kbd id="e" class="kbd">e</kbd>
                  <kbd id="r" class="kbd">r</kbd>
                  <kbd id="t" class="kbd">t</kbd>
                  <kbd id="y" class="kbd">y</kbd>
                  <kbd id="u" class="kbd">u</kbd>
                  <kbd id="i" class="kbd">i</kbd>
                  <kbd id="o" class="kbd">o</kbd>
                  <kbd id="p" class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="a" class="kbd">a</kbd>
                  <kbd id="s" class="kbd">s</kbd>
                  <kbd id="d" class="kbd">d</kbd>
                  <kbd id="f" class="kbd">f</kbd>
                  <kbd id="g" class="kbd">g</kbd>
                  <kbd id="h" class="kbd">h</kbd>
                  <kbd id="j" class="kbd">j</kbd>
                  <kbd id="k" class="kbd">k</kbd>
                  <kbd id="l" class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="z" class="kbd">z</kbd>
                  <kbd id="x" class="kbd">x</kbd>
                  <kbd id="c" class="kbd">c</kbd>
                  <kbd id="v" class="kbd">v</kbd>
                  <kbd id="b" class="kbd">b</kbd>
                  <kbd id="n" class="kbd">n</kbd>
                  <kbd id="m" class="kbd">m</kbd>
                  <kbd id="/" class="kbd">/</kbd>
                </div>
              </div>
          <!-- keyboard ends -->
        
        <!-- buttons starts -->
        <div class="flex justify-between w-1/2">
          <button class="btn bg-purple-500 ">
            <p class="text-white">Life</p>
            <img src="images/heart.svg" alt="">
            <span id="current-life" class="text-xl font-bold text-white">10</span>
          </button>
          <button class="btn bg-purple-500 ">
            <p class="text-white">Score</p>
            <img src="images/monetization_on.svg" alt="">
            <span id="current-score" class="text-xl font-bold text-white">0</span>
          </button>

        </div>
        <!-- button ends -->
      </section>
        <!-- score section -->
      <section id="final-score" class=" flex items-center justify-center min-h-screen hidden">
          <div class="text-center space-y-6 bg-[#ffffff33] rounded-xl p-4">
            <p class="text-white"><span class="text-8xl font-bold">Score:</span> 
              <span id="last-score" class="text-8xl font-bold">14</span></p>
            <button onclick="play()" class="btn">Play Again</button>
            <p class="text-white text-xl">Practice will make you Pro</p>
          </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
  </body>
</html>
